<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Add Short URL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <div class="container">
            <a class="navbar-brand" href="/">##APPCONFIG_DOMAINNAME##</a>
        </div>
        <div class="container justify-content-start">
            <a href="/"><button type="button" class="btn btn-outline-info">Dashboard</button></a>
            &nbsp;
            <button type="button" class="btn btn-outline-info" disabled>Add</button></a>
        </div>
    </nav>
    <div class="container" style="margin-top: 1.5em;">
        <form action="/api/add" method="post">
            <label for="slug" class="form-label">Short URL Slug</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="slug_addon">https://##APPCONFIG_DOMAINNAME##/</span>
                <input type="text" class="form-control" name="slug" id="slug" aria-describedby="slug_addon">
            </div>
            <div class="mb-3">
                <label for="redirecturl" class="form-label">URL</label>
                <input type="text" class="form-control" name="redirecturl" id="redirecturl">
            </div>
            <button type="submit" class="btn btn-info">Add</button>
        </form>
    </div>
</body>

</html>
